<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="hologram" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00aaff" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#0044ff" stop-opacity="1"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <rect x="56" y="56" width="400" height="400" rx="80" fill="url(#hologram)" filter="url(#glow)"/>
    <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="4" stroke-opacity="0.6"/>
    <text x="256" y="300" font-family="Arial, sans-serif" font-weight="bold" font-size="180" text-anchor="middle" fill="#ffffff" filter="url(#glow)">D</text>
    <g transform="translate(256, 256)" stroke="#ffffff" stroke-opacity="0.3">
        <ellipse cx="0" cy="0" rx="190" ry="70" fill="none" transform="rotate(0)"/>
        <ellipse cx="0" cy="0" rx="190" ry="70" fill="none" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="190" ry="70" fill="none" transform="rotate(120)"/>
    </g>
</svg> 