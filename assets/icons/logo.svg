<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="hologram" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00aaff" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0044ff" stop-opacity="0.9"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="85" fill="url(#hologram)" filter="url(#glow)"/>
    <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5"/>
    <text x="100" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="70" text-anchor="middle" fill="#ffffff" filter="url(#glow)">D</text>
    <g transform="translate(100, 100)" stroke="#ffffff" stroke-opacity="0.3">
        <ellipse cx="0" cy="0" rx="95" ry="35" fill="none" transform="rotate(0)"/>
        <ellipse cx="0" cy="0" rx="95" ry="35" fill="none" transform="rotate(60)"/>
        <ellipse cx="0" cy="0" rx="95" ry="35" fill="none" transform="rotate(120)"/>
    </g>
</svg> 